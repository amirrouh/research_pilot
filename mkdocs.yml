site_name: Research Pilot Documentation
site_description: Research Pilot - Search and organize academic papers
site_dir: site

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Tutorials:
    - Getting Started: tutorials/README.md
    - Searching Papers: tutorials/articles.md
    - Document OCR: tutorials/ocr.md
    - File Operations: tutorials/files.md
    - Saving & Finding: tutorials/storage.md
    - NIH Grants: tutorials/grants.md
    - Using Agents: tutorials/agents.md
    - Browser Tool: tutorials/browser.md
    - Common Workflows: tutorials/workflows.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - admonition
  - codehilite
