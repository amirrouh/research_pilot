site_name: Trion Documentation
site_description: Trion - Transdisciplinary Research Intelligence & Opportunity Navigation
site_dir: files/outputs/documentation_website

theme:
  name: material
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - search.suggest
    - search.highlight

nav:
  - Home: index.md
  - Getting Started:
    - Installation: tutorials/README.md
    - Quick Start: tutorials/quickstart.md
  - Core Features:
    - Management Functions: tutorials/management.md
    - Using Agents: tutorials/agents.md
    - Creating Skills: tutorials/skills.md
  - Tools:
    - Searching Papers: tutorials/articles.md
    - Google Scholar: tutorials/google_scholar.md
    - NIH Grants: tutorials/grants.md
    - Job Search: tutorials/jobs.md
    - Document OCR: tutorials/ocr.md
    - File Operations: tutorials/files.md
    - Browser Automation: tutorials/browser.md
    - Storage & Database: tutorials/storage.md
  - Workflows:
    - Common Workflows: tutorials/workflows.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed
  - admonition
  - codehilite
